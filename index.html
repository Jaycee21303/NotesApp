<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Notes App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <div class="sidebar">
      <h2>Topics</h2>
      <ul id="topics"></ul>
      <button id="addTopicBtn">+ Add Topic</button>
    </div>
    <div class="main">
      <h2 id="topicTitle">Select a topic</h2>
      <div id="notes"></div>
      <button id="addNoteBtn" class="hidden">+ Add Note</button>
    </div>
  </div>

<script type="module" src="app.js"></script>
</body>
</html>
